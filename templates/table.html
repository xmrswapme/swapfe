                              <th scope="col">Price</th>

                              <th scope="col">Maximum</th>
                              <th scope="col">Address</th>
                            </tr>
                          </thead>
				          <tbody>
				             {% for row in data %}
				                <tr scope="row">
				                        {% for d in row %}
				                            <td>{{ d }}</td>
				                        {% endfor %}
				                </tr>
				            {% endfor %}
				          </tbody>
                      </table>
